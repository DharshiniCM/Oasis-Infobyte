<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .container {
      text-align: center;
    }
    input[type="text"], select, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="text" id="temperature" placeholder="Enter temperature">
    <select id="unit">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>
    <button onclick="convertTemperature()">Convert</button>
    <div id="result"></div>
  </div>

  <script>
    function convertTemperature() {
      var temperature = parseFloat(document.getElementById("temperature").value);
      var unit = document.getElementById("unit").value;
      var resultElement = document.getElementById("result");
      var convertedTemperature;
     
      if (isNaN(temperature)) {
        resultElement.innerText = "Please enter a valid number for temperature!";
        return;
      }

      if (unit === "celsius") {
        convertedTemperature = temperature * 9/5 + 32;
        resultElement.innerText = "Converted Temperature: " + convertedTemperature.toFixed(2) + " °F";
      } else if (unit === "fahrenheit") {
        convertedTemperature = (temperature - 32) * 5/9;
        resultElement.innerText = "Converted Temperature: " + convertedTemperature.toFixed(2) + " °C";
      } else if (unit === "kelvin") {
        convertedTemperature = temperature - 273.15;
        resultElement.innerText = "Converted Temperature: " + convertedTemperature.toFixed(2) + " °C";
      }
    }
  </script>
</body>
</html>
